      <h3>
        <span>{{ data?.division?.name }}, {{ data?.age }}y</span>
      </h3>
    </div>
  </div>

  <div class="my-list-right">
    <div class="my-list-right-title">
      <h1>
        Opslag aktivt indtil {{ data?.activeUntill | date : "dd/MM/yyyy" }}
      </h1>
    </div>

    <div class="my-list-btn">
      <div class="my-list-btn-top">
        <button type="button" (click)="bump()">
          <h4>Bump Opslag</h4>
          <p>For At Komme Ã˜verst I Opslagene!</p>
        </button>
      </div>

      <div class="my-list-btn-bottom">
        <button
          type="button"
          routerLink="/create-new"
          [queryParams]="{ id: data?._id }"
        >
          Administrer Opslag
        </button>
        <!-- <button type="button" (click)="deleteProductByUser(data?._id)">
          Delete
        </button> -->
        <button *ngIf="isLoading" type="button">Please wait...</button>
        <button
          *ngIf="!isLoading && data.status === 'draft'"
          type="button"
          (click)="openConfirmDialog('publish')"
        >
          Aktiver
        </button>

        <button
          *ngIf="!isLoading && data.status === 'publish'"
          type="button"
          (click)="openConfirmDialog('draft')"
        >
          Deaktiver
        </button>
      </div>
    </div>
  </div>
</div>
