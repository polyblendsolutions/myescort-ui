<div class="product-details-left">
  <div class="product-image-top" >
    <lib-ngx-image-zoom
      checkImageDefault
      [thumbImage]=selectedImage
      [fullImage]=selectedImage
      [zoomMode]="selectedImage"
    ></lib-ngx-image-zoom>
    <!--    <span [ngxWatermark]="options">-->
    <!--    </span>-->
    <!--    <img checkImageDefault [src]="selectedImage" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave($event)" alt="product_image" />-->
    <span (click)="onAddToWishList($event)" [ngClass]="{'active': product?._id === wishlist?.product?._id}"><i class="fa fa-heart"></i></span>
<!--    <img class="watermarked" src="/assets/images/logo/color.png" alt="">-->
    <span class="watermarked">myescort.dk</span>

  </div>
  <div class="product-image-slider">
    <swiper
      [slidesPerView]="3"
      [spaceBetween]="13"
      [autoplay]="true"
      [loop]="true"
      [grabCursor]="true"
      [navigation]="true"
      [breakpoints]="{
        '520': {
          slidesPerView: 3
        },
        '768': {
          slidesPerView: 3
        },
        '900': {
          slidesPerView: 4.5
        },
        '1000': {
          slidesPerView: 4.5
        }
      }"
      class="mySwiper"
    >
      <ng-template swiperSlide *ngFor="let data of product?.images">
        <div class="slide-img">
          <img
            (click)="onSelectImage(data)"
            [src]="data ? data : './assets/images/temp/products/01.jpg'"
            alt=""
          />
        </div>
      </ng-template>
    </swiper>

  </div>

  <!--  <div class="section1-right">-->
  <!--    &lt;!&ndash;-product-details&ndash;&gt;-->
  <!--    <div style="z-index: 9;" #zoomViewer>-->
  <!--      <div *ngIf="selectedImage" class="zoom-viewer"  [ngStyle]="{'background-image': 'url(' + selectedImage + ')'}"></div>-->
  <!--    </div> &lt;!&ndash; END IMAGE ZOOM VIEW &ndash;&gt;-->
  <!--  </div>-->

  <div class="product-location-data">
    <h2>
      <i class="fa-solid fa-location-dot"></i>
      <span>{{product?.address}}</span>
    </h2>
    <div class="product-location-btn">
      <button type="button">Verified</button>
      <button type="button">Top</button>
    </div>
  </div>
</div>
