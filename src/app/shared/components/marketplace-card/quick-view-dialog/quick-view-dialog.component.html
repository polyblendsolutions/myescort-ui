<div class="product-details-quick">
  <div class="popup-area-main">
    <div class="product-details-quick-child">
      <div class="product-details-quick-child-left">
        <swiper
          [slidesPerView]="1"
          [spaceBetween]="0"
          [autoplay]="true"
          [loop]="true"
          [grabCursor]="true"
          [navigation]="true"
          [breakpoints]="{
            '0': {
              slidesPerView: 1
            }
          }"
          class="mySwiper mySwiperTwo"
        >
          <ng-template swiperSlide *ngFor="let data of product?.images">
            <div class="quick-child-left-img">
              <img
                [src]="data ? data : '/assets/images/png/fallbackImage.png'"
                alt="image"
              />
            </div>
          </ng-template>
          
          <ng-template swiperSlide *ngIf="!product?.images">
            <div class="quick-child-left-img">
              <img
                [src]="'/assets/images/png/fallbackImage.png'"
                alt="image"
              />
            </div>
          </ng-template>

        </swiper>
      </div>
      <!-- END! product-details-quick-child-left -->

      <div class="product-details-quick-child-right">
        <div class="quick-details-right-top">
          <div class="quick-right-title">
            <h2>
              <span>{{ product?.name }}</span>

              <small>
                <svg
                  viewBox="0 0 12 13"
                  width="16"
                  height="16"
                  fill="currentColor"
                  title="Verified account"
                  class="x19dipnz x1lliihq x1k90msu x2h7rmj x1qfuztq"
                  style="--color: var(--accent)"
                >
                  <g fill-rule="evenodd" transform="translate(-98 -917)">
                    <path
                      d="m106.853 922.354-3.5 3.5a.499.499 0 0 1-.706 0l-1.5-1.5a.5.5 0 1 1 .706-.708l1.147 1.147 3.147-3.147a.5.5 0 1 1 .706.708m3.078 2.295-.589-1.149.588-1.15a.633.633 0 0 0-.219-.82l-1.085-.7-.065-1.287a.627.627 0 0 0-.6-.603l-1.29-.066-.703-1.087a.636.636 0 0 0-.82-.217l-1.148.588-1.15-.588a.631.631 0 0 0-.82.22l-.701 1.085-1.289.065a.626.626 0 0 0-.6.6l-.066 1.29-1.088.702a.634.634 0 0 0-.216.82l.588 1.149-.588 1.15a.632.632 0 0 0 .219.819l1.085.701.065 1.286c.014.33.274.59.6.604l1.29.065.703 1.088c.177.27.53.362.82.216l1.148-.588 1.15.589a.629.629 0 0 0 .82-.22l.701-1.085 1.286-.064a.627.627 0 0 0 .604-.601l.065-1.29 1.088-.703a.633.633 0 0 0 .216-.819"
                    ></path>
                  </g>
                </svg>
              </small>
            </h2>

            <p>{{ product?.division?.name }}, {{ product?.age }}y</p>

            <div class="close-btn">
              <button type="button" mat-dialog-close>
                <i class="fa-regular fa-circle-xmark"></i>
              </button>
            </div>
            <!-- END! close-btn -->
          </div>

          <div class="quick-right-detail">
            <div class="phone-number">
              <a href="tel:{{ 'product?.phone' }}" *ngIf="product?.phone">
                <i class="fa-solid fa-phone"></i>
                <span>{{ product?.phone }}</span>
              </a>

              <a href="https://www.whatsapp.com/" target="_blank" *ngIf="product?.phone">
                <i class="fa-brands fa-whatsapp"></i>
                <span>{{ product?.phone }}</span>
              </a>
            </div>
          </div>
        </div>

        <div class="quick-details-right-bottom">
          <h4>
            <i>About Me</i>
          </h4>

          <p
            class="description"
            [innerHTML]="product?.shortDescription | safeHtml"
          ></p>
        </div>
      </div>
      <!-- END! product-details-quick-child-right -->
    </div>
    <!-- END! product-details-quick-child -->
  </div>
</div>
<!-- END! product-details-quick -->
