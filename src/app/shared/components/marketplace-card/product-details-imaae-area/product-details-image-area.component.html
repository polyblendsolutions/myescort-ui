<div class="product-details-left">
  <div class="product-image-top">
    <lib-ngx-image-zoom
      checkImageDefault
      [thumbImage]="selectedImage"
      [fullImage]="selectedImage"
      [zoomMode]="selectedImage"
    ></lib-ngx-image-zoom>
    
    <span
      (click)="onAddToWishList($event)"
      [ngClass]="{ active: product?._id === wishlist?.product?._id }"
      ><i class="fa fa-heart"></i
    ></span>
  </div>

  <div class="product-image-slider">
    <swiper
      [slidesPerView]="3"
      [spaceBetween]="13"
      [autoplay]="true"
      [loop]="true"
      [grabCursor]="true"
      [navigation]="true"
      [breakpoints]="{
        '520': {
          slidesPerView: 3
        },
        '768': {
          slidesPerView: 3
        },
        '900': {
          slidesPerView: 4.5
        },
        '1000': {
          slidesPerView: 4.5
        }
      }"
      class="mySwiper"
    >
      <ng-template swiperSlide *ngFor="let data of product?.images">
        <div class="slide-img">
          <img
            (click)="onSelectImage(data)"
            [src]="data ? data : './assets/images/temp/products/01.jpg'"
            alt=""
          />
        </div>
      </ng-template>
    </swiper>
  </div>
</div>
